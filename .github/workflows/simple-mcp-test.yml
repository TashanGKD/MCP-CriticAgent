                print("âœ… æ•°æ®åº“è¿æ¥æ­£å¸¸ï¼Œä½†æœ¬æ¬¡æµ‹è¯•å¯èƒ½æœªå¯ç”¨æ•°æ®åº“å¯¼å‡º")
                sys.exit(0)
                    

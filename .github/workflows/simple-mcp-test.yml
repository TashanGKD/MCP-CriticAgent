                print(f"ğŸ“Š æœ€è¿‘5åˆ†é’Ÿæµ‹è¯•è®°å½•: {total_recent} æ¡")
                print(f"ğŸ“ˆ æ€»ä½“æˆåŠŸç‡: {success_count}/{total_recent} ({success_rate:.1f}%)")

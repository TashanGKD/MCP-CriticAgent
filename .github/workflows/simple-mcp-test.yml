            sys.exit(1)
        
        try:
            from datetime import datetime, timedelta
            import json
            
            # ç›´æ¥åˆ›å»ºSupabaseå®¢æˆ·ç«¯
            client = create_client(supabase_url, supabase_key)
            print("âœ… Supabaseå®¢æˆ·ç«¯åˆå§‹åŒ–æˆåŠŸ")
            
            # è·å–æœ€è¿‘5åˆ†é’Ÿçš„æµ‹è¯•è®°å½• (GitHub Actionsæ‰§è¡Œæ—¶é—´æ›´é•¿)
            recent_cutoff = datetime.now() - timedelta(minutes=5)
            print(f"â° æŸ¥è¯¢æ—¶é—´èŒƒå›´: {recent_cutoff.isoformat()} è‡³ç°åœ¨")
            
            # æŸ¥è¯¢mcp_test_resultsè¡¨ - ä½¿ç”¨å®é™…çš„è¡¨ç»“æ„
            result = client.table('mcp_test_results')\
                .select('test_id, test_timestamp, tool_name, tool_author, test_success, deployment_success, communication_success, available_tools_count, test_duration_seconds')\
